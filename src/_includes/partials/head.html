<meta charset="{{ site.encoding }}">
<title>{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="{{ site.keywords | join: ', ' }}, {% if page.tags %}{{ page.tags | join: ', ' }}{% endif %}, {% if page.keywords %}{{ page.keywords | join: ', ' }}{% endif %}">

<!-- Open Graph -->
<meta property="og:locale" content="en_US">
<meta property="og:type" content="article">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:site_name" content="{{ site.title }}">

<link rel="shortcut icon" href="/images/favicon.svg">

<!-- build:css /assets/global.css -->
<link href="{{ ASSETDIR }}/styles/core.css" type="text/css" rel="stylesheet">
<link href="{{ ASSETDIR }}/styles/components.css" type="text/css" rel="stylesheet">
<link href="{{ ASSETDIR }}/styles/theme.css" type="text/css" rel="stylesheet">
<!-- endbuild -->


{% if page.custom-css %}
{% for name in page.custom-css %}
<link href="{{ ASSETDIR }}/{{ name }}.css" rel="stylesheet" type="text/css"/>
{% endfor %}
{% endif %}

<script src="{{ ASSETDIR }}/vendor/jquery/jquery.min.js" type="text/javascript"></script>
<script>
        var GHDATA = {
          //  data: {{ site.data | jsonify }},
            github: {{ site.github | jsonify }}
        };

        window.GHDATA = GHDATA;
</script>
