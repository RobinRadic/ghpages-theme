<!-- build:js /assets/js/vendor.js -->
<script src="{{ ASSETDIR }}/vendor/modernizr/modernizr.js"></script>
<script src="{{ ASSETDIR }}/vendor/jquery-migrate/jquery-migrate.min.js"></script>
<script src="{{ ASSETDIR }}/vendor/jquery-ui/jquery-ui.min.js"></script>

<script src="{{ ASSETDIR }}/vendor/lodash/lodash.min.js"></script>
<script src="{{ ASSETDIR }}/vendor/moment/min/moment.min.js"></script>


<script src="{{ ASSETDIR }}/vendor/jquery.uniform/jquery.uniform.min.js"></script>
<script src="{{ ASSETDIR }}/vendor/bootbox/bootbox.js"></script>
<script src="{{ ASSETDIR }}/vendor/toastr/toastr.js"></script>
<!-- endbuild -->


<script src="{{ ASSETDIR }}/js/theme.js"></script>
<script>
    $(document).ready(function () {
        var packadic = Packadic.init({
            jekyll: {
                main: {{ site.data.main | jsonify }},
                author: {{ site.data.author | jsonify }},
                social: {{ site.data.social | jsonify }},
                navigation: {{ site.data.navigation | jsonify }},
                widgets: {{ site.data.widgets | jsonify }},
                github: {{ site.github | jsonify }}
            },
            {% if site.debug %}debug: {{ site.debug }}{% endif %}
        });

        console.log('window.packadic', packadic);
    });
</script>

{% if page.custom-js %}
{% for name in page.custom-js %}
<script src="{{ ASSETDIR }}/{{ name }}.js"></script>
{% endfor %}
{% endif %}
